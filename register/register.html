<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- font source  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>register</title>
</head>

<body>

    <header>


    </header>
    <main>
        <div class="main-contnr">
            <div class="logo-design">

                <h1>
                    LET'S READ
                </h1>
                <h2>WRITER'S REGISTRATION PAGE </h2>

            </div>
            <div class="login-container">
                <input type="text" name="fullname " id="fullname" placeholder="Fullname">
                <div class="icon-container">
                    <i class="fa-solid fa-user"></i>
                </div>
                <input type="text" name="username" id="username" placeholder="username">
                <div class="icon-container">
                    <i class="fa-solid fa-user"></i>
                </div>

                <input type="email" name="email" placeholder="Email Address " id="email">
                <div class="icon-container">
                    <i class="fa-solid fa-envelope"></i>
                </div>

                <input type="password" name="password" id="password" placeholder="password">
                <div class="icon-container">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <input type="password" name="password" id="prepassword" placeholder="Re-Enter password">
                <div class="icon-container">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="alternative">
                    <p>Already have an account?,
                        <a href="../login/login.html">login</a>
                    </p>
                </div>
            </div>
            <div class="others">
                <input type="checkbox" name="tick" id="tick">
                <p>I agree to the <a href="#">terms and condition</a> of this platform.</p>
            </div>
            <div>
                <button id="register" type="submit"> Register</button>
            </div>
        </div>
    </main>
    <footer></footer>



    <script src="../server/register.js" type="module"></script>
    <script src="../server/register.js"></script>
</body>

</html>
